<html lang="en">
<head>
<!--py -m http.server 8000 localhost:8000-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birdie </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/birds.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="black">Birdie-Factory</h1>
        <p class="black">Create your custom Birdie</p>
    </div>
        <div class="row">
            <div class="col-lg-4 birdBox m-2 light-b-shadow">
              <div class="sun"></div>  
              <div class="bird">
                <div class="hair">
                      <div class="hair-left"></div>
                      <div class="hair-middle"></div>
                      <div class="hair-right"></div>
                    </div>
                    <div class="eyes">
                      <div class="left-eye">
                        <span class="inner-eye"></span>
                      </div>
                      <div class="right-eye">
                        <span class="inner-eye"></span>
                      </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="hands">
                      <div class="right-wing"></div>
                      <div class="left-wing"></div>
                    </div>
                    <div class="belly"></div>
                    <div class="feet">
                        <div class="right-foot"></div>
                        <div class="left-foot"></div>
                    </div>
                  </div>
                <br>
                <div class="dnaDiv" id="birdDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnabelly"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnafeet"></span>
                        
                         <!-- birdtributes -->
                         <span id="dnashape"></span>
                         <span id="dnahairshape"></span>
                         <span id="dnaappearsun"></span>
                         <span id="dnasuncolor"></span>
                         <span id="dnaanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 birdtributes m-2 light-b-shadow">

            <!-- bird colors -->
              <div id="birdColors">
                <div class="form-group">
                    <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="bodyCode"></span></label>
                    <input type="range" min="10" max="99" class="form-control-range" id="bodyColor">
                </div>
                <div class="form-group">
                    <label for="formControlRange"><b>Belly</b><span class="badge badge-dark ml-2" id="bellyCode"></span></label>
                    <input type="range" min="10" max="99" class="form-control-range" id="bellyColor">
                </div>
                <div class="form-group">
                  <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyesCode"></span></label>
                  <input type="range" min="10" max="99" class="form-control-range" id="eyesColor">
                </div>
                <div class="form-group">
                  <label for="formControlRange"><b>Feet</b><span class="badge badge-dark ml-2" id="feetCode"></span></label>
                  <input type="range" min="10" max="99" class="form-control-range" id="feetColor">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label for="formControlRange"><b>Eye shape</b><span class="badge badge-dark ml-2" id="eyesshapeCode"></span></label>
                      <input type="range" min="1" max="2" class="form-control-range" id="eyesShape">
                    </div>
                    <div class="col">
                      <label for="formControlRange"><b>Hair shape</b><span class="badge badge-dark ml-2" id="hairvariationCode"></span></label>
                      <input type="range" min="1" max="2" class="form-control-range" id="hairShape">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label for="formControlRange"><b>Sun Size</b><span class="badge badge-dark ml-2" id="sunName"></span></label>
                      <input type="range" min="1" max="3" class="form-control-range" id="appearSun">
                    </div>
                    <div class="col">
                      <label for="formControlRange"><b>Sun Color</b><span class="badge badge-dark ml-2" id="sunColorcode"></span></label>
                      <input type="range" min="10" max="99" class="form-control-range" id="sunColor">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                  <input type="range" min="1" max="4" class="form-control-range" id="animation">
                </div>
            </div>
            <div class="container">
              <button class="btn btn-primary tsp-1 m-1 light-b-shadow" onclick="randomBird()">Random Bird</button>
              <button class="btn btn-primary tsp-1 m-1 light-b-shadow" onclick="defaultBird()">Default</button>
              <button class="btn btn-primary tsp-1 m-1 light-b-shadow" onclick="createBird()">Create</button>
          </div>
          <br>

        </div>



    </div>
    <footer align="left">
      <p>Ivan on Tech Academy Bootcamp July 2020</p>
  </footer>
  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/birdSettings.js"></script>
  <script src="assets/js/birdFactory.js"></script>

</html>
